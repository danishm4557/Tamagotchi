<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

  <input type="text" name="" value="" placeholder="Your Name">
  <button id = "submitButton" type="submit" name="button">Start!</button>

  <video id = "mw2Video" playsinline autoplay muted loop>
  <source src="img/MW2 Video.mp4" type="video/webm">
  </video>




  <section id = "wholeBody">
    <div id="tamogotchi-frame"></div>
    <div id="back-frame"></div>
    <div id="tamogotchi-screen"></div>

    <div id = "buttons">
      <button class = 'button' id = 'left-button' type="button" name="button"></button>
      <button class = 'button' id = 'middle-button' type="button" name="button"></button>
      <button class = 'button' id = 'right-button' type="button" name="button"></button>
    </div>

    <p id = "ageP">Age:</p>
    <!-- <p id = alertMes>blahblahblahblah</p> -->

    <p id = gameOver>Game Over.. Your Tamagotchi has died!</p>

      <p id = "hunger">Hunger Level: </p>
      <p id = "boredom">Boredom Level: </p>
      <p id = "sleepiness">Tired Level: </p>

      <img id = "soldierID" class = "soldier" src="img/Picture2.png" alt="">
    </section>
      <!-- <p>Move your mouse to see its position.</p>
      <p id="screen-log"></p> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
